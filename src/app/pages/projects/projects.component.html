<div id="project" class="project_page" data-aos="zoom-in">
  <div class="header_text">
    <h1>MY PROJECTS</h1>
  </div>
  <div class="projects">
    @defer {
    <ngx-slick-carousel class="slick_wrapper" #slickModal="slick-carousel" [config]="sliderConfig">
      @for (project of projects(); track project.id) {
      <div ngxSlickItem class="slick_slide">
        <a href="{{ project.liveLink }}" target="_blank" class="img-bg"
          style="background-image: url('{{ project.image }}')">
          <div class="img-bg-inner">
            <h2>
              {{ project.title }}
            </h2>
            <p>
              {{ project.description }}
            </p>
          </div>
          <div class="button-and-tag-container shadow">
            <div class="tags">
              @for (tag of project.tags; track $index) {
              <span class=""># {{ tag }}</span>
              }
            </div>
            <div class="button">
              <a *ngIf="project.githubLink" href="{{ project.githubLink }}" target="_blank" rel="noreferrer">
                <ng-icon color="#fff" size="3em" name="faBrandGithub" />
              </a>
              <a href="{{ project?.liveLink }}" target="_blank" rel="noreferrer">
                <ng-icon color="#fff" size="3em" name="faSolidLink" />
              </a>
            </div>
          </div>
        </a>
      </div>

      }
    </ngx-slick-carousel>
    }@loading(minimum 500ms) {
    <kelly-loader loadingText="Loading Project Gallery..." />
    }@error {
    <p class="text-red-500 font-bold bg-white z-50">Failed to load projects</p>
    }
  </div>
</div>
